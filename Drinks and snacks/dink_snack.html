<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NonVeg Menu - Restaurant Delight</title>
    <link rel="stylesheet" href="style4.css">
    <script defer src="script4.js"></script>
</head>
<style>
    header {
        background-image: url('/Drinks and snacks/image.png'); /* Replace with your actual image */
        background-size: cover;
        background-position: center;
        color: white;
        padding: 15px;
        text-align: center;
    }

    .back-home {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 8px 12px;
        background-color: #ffcc00;
        color: black;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        border: none;
        transition: background-color 0.3s ease;
    }

    .back-home:hover {
        background-color: #e6b800;
    }

    .back-home:active {
        background-color: #007bff;
        color: white;
    }
</style>


<body>

    <!-- Header -->
    <header class="fade-in">
        <a href="/Main/index.html" class="back-home">üè† Back to Home</a>
        <h1>Drinks and Snacks</h1>
    </header>
    

    
    <!-- Filter Section -->
    <div class="filter-container">
        <label for="category">Filter by Category:</label>
        <select id="category">
            <option value="all">All</option>
            <option value="Beverage">Drinks</option>
            <option value="Snack">Snacks</option>
        </select>
    </div>

    <!-- Recipe List -->
    <section class="recipe-grid" id="recipeGrid">
        <!-- Recipes will be dynamically loaded here -->
    </section>

    <!-- Fixed Recipe Details Section (Visible on Click) -->
    <div id="recipeDetails" class="fixed-details">
        <span class="close-btn" onclick="closeRecipeDetails()">&times;</span>
        <h2 id="recipeTitle"></h2>
        <img id="recipeImage" src="" alt="">
        <p><strong>Ingredients:</strong> <span id="recipeIngredients"></span></p>
        <p><strong>Rating:</strong> ‚≠ê <span id="recipeRating"></span></p>
        <p><strong>Preparation:</strong></p>
        <p id="recipePreparation"></p>
    </div>

</body>
</html>
