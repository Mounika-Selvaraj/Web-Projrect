<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Recipes</title>
    <link rel="stylesheet" href="login.css">
    <style>
        .recipes-container {
            max-width: 1200px;
            margin: 100px auto;
            padding: 20px;
        }
        .filter-section {
            background: #e4ebf3;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        .filter-group {
            margin-right: 20px;
        }
        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .filter-group select, 
        .filter-group input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .filter-btn {
            background: #7d2ae8;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .reset-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .recipe-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            overflow: hidden;
        }
        .recipe-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }
        .recipe-title {
            margin: 0;
            color: #7d2ae8;
        }
        .recipe-category {
            display: inline-block;
            background: #7d2ae8;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .recipe-rating {
            color: #ff9800;
            font-weight: bold;
        }
        .recipe-contributor {
            font-style: italic;
            color: #666;
        }
        .recipe-body {
            display: flex;
            padding: 20px;
        }
        .recipe-image {
            flex: 0 0 300px;
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 5px;
            margin-right: 20px;
        }
        .recipe-details {
            flex: 1;
        }
        .recipe-section {
            margin-bottom: 15px;
        }
        .recipe-section h3 {
            margin-top: 0;
            color: #7d2ae8;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        .recipe-ingredients ul, 
        .recipe-steps ol {
            padding-left: 20px;
            margin: 0;
        }
        .recipe-actions {
            text-align: right;
            padding: 10px 20px;
            background: #f5f5f5;
            border-top: 1px solid #ddd;
        }
        .delete-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .no-recipes {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a class="nav_logo">Recipe Hub</a>
            <ul class="nav_items">
                <li class="nav_item">
                    <a href="index.html" class="nav_link">Home</a>
                    <a href="addrecipe.html" class="nav_link">Add Recipe</a>
                    <a href="viewrecipe.html" class="nav_link">View Recipes</a>
                </li>
            </ul>
            <button class="button" id="logout-btn">Logout</button>
        </nav>
    </header>

    <div class="recipes-container">
        <div class="filter-section">
            <div class="filter-group">
                <label for="filter-category">Category</label>
                <select id="filter-category">
                    <option value="">All Categories</option>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Dessert">Dessert</option>
                    <option value="Snack">Snack</option>
                    <option value="Drink">Drink</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filter-rating">Minimum Rating</label>
                <select id="filter-rating">
                    <option value="0">Any Rating</option>
                    <option value="1">1+ Stars</option>
                    <option value="2">2+ Stars</option>
                    <option value="3">3+ Stars</option>
                    <option value="4">4+ Stars</option>
                    <option value="5">5 Stars</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filter-search">Search</label>
                <input type="text" id="filter-search" placeholder="Search recipes...">
            </div>
            <button class="filter-btn" id="apply-filters">Apply Filters</button>
            <button class="reset-btn" id="reset-filters">Reset</button>
        </div>

        <div id="recipes-list">
            <!-- Recipes will be loaded here -->
        </div>
    </div>

    <script src="viewrecipe.js"></script>
</body>
</html>
