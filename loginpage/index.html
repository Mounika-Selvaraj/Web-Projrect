<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Hub</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <style>
        .recipes-container {
            max-width: 1100px;
            margin: 100px auto 50px;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        .recipe-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .recipe-card:hover {
            transform: translateY(-5px);
        }
        .recipe-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .recipe-content {
            padding: 20px;
        }
        .recipe-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #333;
        }
        .recipe-category {
            display: inline-block;
            background: #7d2ae8;
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }
        .recipe-author {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }
        .recipe-rating {
            color: #ffc107;
            margin-bottom: 10px;
        }
        .view-more-btn {
            display: block;
            text-align: center;
            background: #7d2ae8;
            color: white;
            padding: 8px 0;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 15px;
            transition: background 0.3s ease;
        }
        .view-more-btn:hover {
            background: #6a1ec9;
        }
        .section-title {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2rem;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a  class="nav_logo">Recipe Hub</a>
            <ul class="nav_items">
                <li class="nav_item">
                    <a href="/Main/index.html" class="nav_link">Home</a>
                    <a href="#" class="nav_link" id="addRecipeLink">Add Recipe</a>
                    <a href="#" class="nav_link" id="viewRecipesLink"></a>
                </li>
            </ul>
            <button class="button" id="form-open">Login</button>
            <button class="button" id="logout-btn" style="display: none;">Logout</button>
        </nav>
    </header>

    <section class="home">
        <div class="welcome-message">
            <h1>Welcome to Recipe Hub</h1>
            <p>Discover and share your favorite recipes</p>
        </div>
        
        <div class="form_container">
            <i class="uil uil-times form_close"></i>
            <!-- Login Form -->
            <div class="form login_form">
                <form id="loginForm">
                    <h2>Login</h2>
                    <div class="input_box">
                        <input type="email" id="loginEmail" placeholder="Enter your email" required />
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" id="loginPassword" placeholder="Enter your password" required />
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check" />
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forgot_pw">Forgot password?</a>
                    </div>
                    <button type="submit" class="button">Login Now</button>
                    <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
                    <div id="loginError" class="error-message" style="color: red; margin-top: 10px; display: none;"></div>
                </form>
            </div>

            <!-- Signup Form -->
            <div class="form signup_form">
                <form id="signupForm">
                    <h2>Signup</h2>
                    <div class="input_box">
                        <input type="text" id="signupName" placeholder="Enter your name" required />
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input_box">
                        <input type="email" id="signupEmail" placeholder="Enter your email" required />
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" id="signupPassword" placeholder="Create password" required />
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" id="confirmPassword" placeholder="Confirm password" required />
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <button type="submit" class="button">Signup Now</button>
                    <div class="login_signup"> Already have an account? <a href="#" id="login">Login</a></div>
                    <div id="signupError" class="error-message" style="color: red; margin-top: 10px; display: none;"></div>
                    <div id="signupSuccess" class="success-message" style="color: green; margin-top: 10px; display: none;"></div>
                </form>
            </div>
        </div>
    </section>

    <script src="login.js"></script>
</body>
</html>
